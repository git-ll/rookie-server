<!DOCTYPE html>
<html lang="en">
<head>
    	<meta charset="utf-8">
    	<title>登录</title>
	<link type="text/css" rel="stylesheet" href="login.css"></link>
	<script type="text/javascript" src="login.js"></script>
	</script>
</head>

<body>
<div class="main">
    <div class="title">
        <span>请登录</span>
    </div>
    <form class="login-form" >
        <div class="input-content">
            <!--autoFocus-->
            <div>
                <input type="text" autocomplete="off"
                       placeholder="用户名" id="ACC" name="username" oninput="value=value.replace(/[^\w\.\/]/ig,'')" maxlength="32" />
            </div>
 
            <div style="margin-top: 16px">
                <input type="password"
                       autocomplete="off" placeholder="登录密码" id="PWD" name="password" maxlength="32"/>
            </div>
	
        </div>
 
        <div style="text-align: center">
            <button type="button" class="enter-btn" onclick="login();">登录</button>
        </div>
 
        <div class="foor">
            <div class="left"><a href="resetpwd.html"><span>忘记密码 ?</span></div>
 
            <div class="right"><a href="register.html"><span>注册账户</span></div>
        </div>
    </form>
 
</div>
</body>

</html>
